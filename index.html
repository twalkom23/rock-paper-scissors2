<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 2</title>
</head>
<body>
    <main>
        <!--The scoreboard-->
        <div class="scoreboard">
            <div class="player">
                <h1>Player Score</h1>
                <p class="playerScore">6</p>
            </div>
            <div class="computer">
                <h1>Computer Score</h1>
                <p class="computerScore">3</p>
            </div>
        </div>
        <!--The buttons the player clicks to choose his move-->
        <div class="playerButtons">
            <div class="rockBtn">Rock</div>
            <div class="paperBtn">Paper</div>
            <div class="scissorsBtn">Scissors</div>
        </div>
        <!--Will display the results of each turn-->
        <div class="results">
            <h2 class="whoWins">Player</h2>
            <p class="movesMade">players rock beats computers scissors</p>
        </div>
    </main>
    
</body>
</html>

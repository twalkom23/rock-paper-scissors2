<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 2</title>
</head>
<body>
    <main>
        <!--The scoreboard-->
        <div class="scoreboard">
            <div class="player">
                <h1>Player Score</h1>
                <p class="playerScore">0</p>
            </div>
            <div class="computer">
                <h1>Computer Score</h1>
                <p class="computerScore">0</p>
            </div>
        </div>
        <!--The buttons the player clicks to choose his move-->
        <div class="playerButtons">
            <button class="rockBtn">Rock</button>
            <button class="paperBtn">Paper</button>
            <button class="scissorsBtn">Scissors</button>
        </div>
        <!--Will display the results of each turn-->
        <div class="results">
            <h2 class="whoWins"></h2>
            <p class="movesMade"></p>
        </div>
    </main>
    
</body>
</html>
